<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Mod Manager</title>
    <!-- Load Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the entire page background is dark slate */
        html, body, #root {
            background-color: #0f172a; 
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 
      This script uses module syntax to import and render the main App 
      component from ModManager.jsx.
    -->
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './ModManager.jsx'; // Import the main component

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
